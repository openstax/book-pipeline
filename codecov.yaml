codecov:
  require_ci_to_pass: no

coverage:
  precision: 2
  round: up
  range: "100"
  status:
    project:
      default:
        threshold: 0.0001%      # codecov/project fails if there is a drop of more than 0.0001%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no